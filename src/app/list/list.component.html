<h1>List of Products</h1>

<table class="table" border="2">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody *ngFor="let p of products" class="container-fluid">
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.description}}</td>
            <td> <img src="../../assets/image/{{p.name}}.jpg" height="200px" width="200px" alt=""></td>
            <td> <button routerLink="remove" (click)=removeproduct(p.id)>Remove</button> </td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
